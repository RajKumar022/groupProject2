<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedded Video Example</title>
    <style>
        .container {
            height: 600px;
            width: 1600px;
            margin-top: 50px;
            margin-left: 20px;
            background-color: aliceblue;
            border: 5px solid red;
        }

        .weird {
            padding: 24px;
        }

        .beboth {
            margin-top: 20px;
        }

        .video-container {
            width: 100%;
            height: auto;
        }

        iframe {
            width: 100%;
            height: 500px; /* Adjust the height as needed */
            border: none;
        }

        .collection {
            display: flex;
            align-items: center;
            height: 750px;
        }

        .watch-collection {
            flex: 1;
            height: 750px;
            border: 2px solid black;
        }

        .featured {
            flex: 1;
            height: 750px;
            width: auto;
            object-fit: cover;
        }

        footer {
            display: flex;
            justify-content: center;
            padding: 20px;
            background-color: #000;
        }

        footer img {
            width: 200px; /* Adjust as needed */
            height: auto;
        }
    </style>
</head>
<body>
    <section>
        <div class="container"></div>

        <div class="weird">
            <img src="./img/fastrack_smart_d.jpg" alt="Fastrack Smart Watch"/>
        </div>

        <div class="beboth">
            <h2>FASTRACK #BEBOTH</h2>
            <div class="video-container">
                <iframe width="1199" height="382" src="https://www.youtube.com/embed/-OZLBI8e-00?list=TLGGqJ46dRo7NOAxODA2MjAyNA" title="Fastrack | #BeBoth ft. Vijay Deverakonda" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
            </div>
        </div>

        <div class="collection">
            <div class="watch-collection">
                <!-- Add content for the watch collection here -->
            </div>
            <div>
                <img src="./img/featured-collections-mobile.jpg" class="featured" alt="Featured Collections">
            </div>
        </div>

        <div>
            <h1>FOLLOW US</h1>
        </div>
    </section>

    <footer class="fastrack">
        <img src="https://www.fastrack.in/on/demandware.static/-/Library-Sites-FastrackSharedLibrary/default/dw6e5f9a6a/images/FASTRACK-Logo-White.svg" alt="Fastrack Logo">
    </footer>
</body>
</html>
